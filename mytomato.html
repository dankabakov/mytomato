<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tomato</title>
</head>
<body>
    <div class="main-body text-center">
    <h1> My Tomato </h1>

    <div class="timer-settings row align-items-center">
        <div class="col length-settings">
            <div class="row align-items-center">
                <p>Session Lenght</p>
                <div class="col">
                  - 
                </div>
                <div class="col">
                  20:00
                </div>
                <div class="col">
                  +
                </div>
              </div>
        </div>
        <div class="col break-settings">
            <div class="row align-items-center">
                <p>Session Break</p>
                <div class="col">
                  -
                </div>
                <div class="col">
                  5:00
                </div>
                <div class="col">
                  +
                </div>
              </div>
        </div>
      </div>

    <div>
        <h3 class="timer-clock">25:00</h3>
    </div>

    <div class="row align-items-center">
        <div class="col">
           <img class="button" src="images/play-button.png" alt="play">
        </div>
        <div class="col">
            <img class="button" src="images/pause.png" alt="pause">
        </div>
        <div class="col">
            <img class="button" src="images/restart.png" alt="restart">
        </div>
      </div>


</div>
</body>
</html>
